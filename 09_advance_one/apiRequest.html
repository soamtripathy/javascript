<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <!-- 0 UNSENT Client has been created. open() not called yet.  -->
    <!-- 1 OPENED open() has been called.  -->
    <!-- 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available.  -->
    <!-- 3 LOADING Downloading; responseText holds partial
    data.  -->
    <!-- 4 DONE The operation is complete. -->
    <div
      class="main"
      style="width: 100%; height: 100%; text-align: center; margin-top: auto"
    >
      <img
        class="img"
        src="dummy.png"
        alt="No Image Found"
        style="height: 100px; width: 100px"
      />
      <br />
      <button class="button">Followers</button>
    </div>
  </body>
  <script>
    const requestURL = "https://api.github.com/users/soamtripathy";
    const xHR = new XMLHttpRequest();
    xHR.open("GET", requestURL);
    xHR.onreadystatechange = function () {
      console.log(xHR.readyState);
      if (xHR.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.following);
      }
    };
    xHR.send();
  </script>
</html>
